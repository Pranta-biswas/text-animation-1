<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text design</title>
    <!-- resources -->
    <link rel="stylesheet" href="resources/css/aos.css" />
    <link rel="icon" href="resources/images/pranta.png" />
    <link rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body>
    <section>
      <h1 data-aos="fade-up">Lorem ipsum dolor sit amet</h1>
    </section>
    <section>
      <h1 data-aos="flip-right">Lorem ipsum dolor sit amet</h1>
    </section>
    <section>
      <h1 data-aos="flip-left">Lorem ipsum dolor sit amet</h1>
    </section>
    <section>
      <h1 data-aos="flip-up">Lorem ipsum dolor sit amet</h1>
    </section>
    <section>
      <h1 data-aos="zoom-in">Lorem ipsum dolor sit amet</h1>
    </section>
    <section>
      <h1
        data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000"
      >
        Lorem ipsum dolor sit amet
      </h1>
    </section>
    <!-- jquery cdn call -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="resources/js/aos.js"></script>
    <script>
      AOS.init({
        duration: 2000,
      });
    </script>
  </body>
</html>
